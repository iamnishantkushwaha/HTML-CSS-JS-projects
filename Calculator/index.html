<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="calculator-body">
            <div id="display">
                <h1>Calculator</h1>
                <div id="input-field" >
                    <input type="text" autofocus>
                </div>
            </div>
            <div id="bottom">
                <button id="button1" class="calbutton"><h2>AC</h2></button>
                <button id="button2" class="calbutton"><h2>+/-</h2></button>
                <button id="button3" class="calbutton"><h2>%</h2></button>
                <button id="button4" class="calbutton"><h2>/</h2></button>
                <button id="button5" class="calbutton"><h2>7</h2></button>
                <button id="button6" class="calbutton"><h2>8</h2></button>
                <button id="button7" class="calbutton"><h2>9</h2></button>
                <button id="button8" class="calbutton"><h2>x</h2></button>
                <button id="button9" class="calbutton"><h2>4</h2></button>
                <button id="button10" class="calbutton"><h2>5</h2></button>
                <button id="button11" class="calbutton"><h2>6</h2></button>
                <button id="button12" class="calbutton"><h2>-</h2></button>
                <button id="button13" class="calbutton"><h2>1</h2></button>
                <button id="button14" class="calbutton"><h2>2</h2></button>
                <button id="button15" class="calbutton"><h2>3</h2></button>
                <button id="button16" class="calbutton"><h2>+</h2></button>
            </div>
            <div id="bottom2">
                <button id="button17" class="calbutton2"><h2>0</h2></button>
                <button id="button18" class="calbutton2"><h2>.</h2></button>
                <button id="button19" class="calbutton2"><h2>=</h2></button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
