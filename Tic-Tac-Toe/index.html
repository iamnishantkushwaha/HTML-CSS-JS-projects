<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div id="center-part1">
         <div id="headings">
            <h1 id="gamename">Tic Tac Toe</h1>
            <p>How Many Matches You Want To Play?</p>
        </div>
        <div id="entermatches">
            <div id="labels"><label for="Matches">Number Of Matches</label></div>
            
            <input type="number" id="Matches">
        </div>
        <button id="startgame">START GAME</button>
    </div>
    <div id="center-part" class="hide">
        <div id="headings">
            <h1 id="gamename">Tic Tac Toe</h1>
            <h2 id="turnname">Player X Turn</h2>
        </div>
        <div id="score">
            <div id="X"><h4>X WINS</h4><h3><span>0</span></h3></div>
            <div id="ties"><h4>TIES</h4><h3><span>0</span></h3></div>
            <div id="O"><h4>O WINS</h4><h3><span>0</span></h3></div>
        </div>
        <div id="boxes">
         <button class="box" id="box1"><span></span></button>
         <button class="box" id="box2"><span></span></button>
         <button class="box" id="box3"><span></span></button>
         <button class="box" id="box4"><span></span></button>
         <button class="box" id="box5"><span></span></button>
         <button class="box" id="box6"><span></span></button>
         <button class="box" id="box7"><span></span></button>
         <button class="box" id="box8"><span></span></button>
         <button class="box" id="box9"><span></span></button>
        </div>
        <div id="gamebuttons">
            <button id="Newgame">New Game</button>
            <button id="Reset">Reset</button>
        </div>
    </div>
   </main>
</body>
<script src="script.js"></script>
</html>
